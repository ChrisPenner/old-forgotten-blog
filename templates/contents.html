{% extends "blog.html" %}
{% block title %}Chris Penner{% endblock %}
{% block content %}


<section class="table-of-contents">
    <h1>Table Of Contents</h1>
    <ul>
        {% for post in blog_posts %} 
            <li><a href="/post/{{post.name}}">{{post.title}}<span class="date">{{post.date}}</span></a></li>
        {% endfor %}
    </ul>
</section>


{% endblock %}
